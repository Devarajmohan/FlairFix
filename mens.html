    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
        }
        
        a {
            color: unset;
            text-decoration: none;
        }
        
        .container {
            width: 900px;
            margin: auto;
            max-width: 90vw;
            text-align: center;
            padding-top: 10px;
        }
        
        .title {
            font-size: xx-large;
            padding: 20px 0;
        }
        
        .listProduct {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .listProduct .item {
            background-color: #EEEEE6;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .listProduct .item img {
            width: 90%;
            filter: drop-shadow(0 50px 20px #0009);
        }
        
        .listProduct .item h2 {
            font-weight: 500;
            font-size: large;
        }
        
        .listProduct .item .price {
            letter-spacing: 7px;
            font-size: small;
        }
        
        .detail {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            text-align: left;
            margin-top: 30px;
            margin-left: 20px;
            display: none;
            /* Initially hidden */
        }
        
        .detail .image img {
            width: 100%;
        }
        
        .detail .image {
            position: relative;
        }
        
        .detail .image::before {
            position: absolute;
            width: 300px;
            height: 300px;
            content: '';
            background-color: #ffffff33;
            z-index: -1;
            border-radius: 190px 100px 170px 180px;
            left: calc(50% - 150px);
            top: 50px;
        }
        
        .detail .name {
            font-size: xxx-large;
            padding: 40px 0 0 0;
            margin: 0 0 10px 0;
        }
        
        .detail .price {
            font-weight: bold;
            font-size: x-large;
            letter-spacing: 7px;
            margin-bottom: 20px;
        }
        
        .detail .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .detail .buttons button {
            background-color: #eee;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            font-family: Poppins, sans-serif;
            font-size: large;
            cursor: pointer;
        }
        
        .detail .buttons svg {
            width: 15px;
        }
        
        .detail .buttons span {
            background-color: #555454;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-left: 20px;
        }
        
        .detail .buttons button:nth-child(2) {
            background-color: #2F2F2F;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #eee;
            box-shadow: 0 10px 20px #2F2F2F77;
        }
        
        .detail .description {
            padding: 20px;
            font-weight: 300;
            text-align: justify;
        }
        
        @media only screen and (max-width: 992px) {
            .listProduct {
                grid-template-columns: repeat(3, 1fr);
            }
            .detail {
                grid-template-columns: 40% 1fr;
            }
        }
        
        @media only screen and (max-width: 768px) {
            .listProduct {
                grid-template-columns: repeat(2, 1fr);
            }
            .detail {
                text-align: center;
                grid-template-columns: 1fr;
            }
            .detail .image img {
                width: unset;
                height: 40vh;
            }
            .detail .name {
                font-size: x-large;
                margin: 0;
            }
            .detail .buttons button {
                font-size: small;
            }
            .detail .buttons {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        function showProductDetails(productElement) {
            const name = productElement.getAttribute('data-name');
            const price = productElement.getAttribute('data-price');
            const description = productElement.getAttribute('data-description');
            const imgSrc = productElement.querySelector('img').getAttribute('src');

            document.querySelector('.detail .name').innerText = name;
            document.querySelector('.detail .price').innerText = price;
            document.querySelector('.detail .description').innerText = description;
            document.querySelector('.detail .image img').setAttribute('src', imgSrc);

            document.querySelector('.detail').style.display = 'grid';
            document.querySelector('.detail-title').style.display = 'block';
            document.querySelector('.similar-title').style.display = 'block';

            document.querySelector('.product-list-title').style.display = 'none';
            document.querySelector('.listProduct').style.display = 'none';

            // Populate similar products
            const similarProductsContainer = document.querySelector('.similarProducts');
            similarProductsContainer.innerHTML = ''; // Clear previous similar products

            document.querySelectorAll('.listProduct .item').forEach(similarItem => {
                if (similarItem !== productElement) {
                    const clone = similarItem.cloneNode(true);
                    clone.addEventListener('click', function() {
                        showProductDetails(similarItem); // Use the original item instead of the clone
                    });
                    similarProductsContainer.appendChild(clone);
                }
            });
        }

        document.querySelectorAll('.listProduct .item').forEach(item => {
            item.addEventListener('click', function() {
                showProductDetails(this);
            });
        });
    </script>
